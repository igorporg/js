<script>
//пример 1 

'use strict'; 

let a = 1, b = 1, c, d; 
c = ++a; 
alert(c); // ответ: 2
// ++a префиксная форма инкремента, выполняет инкремент переменной а и присваивает ее левому операнду    
    

//пример 2 
d = b++; 
alert(d); //ответ: 1 
// постфиксный инкремент - сачала присваивает текущее значение b переменной d а затем инкрементирует b    

//пример 3 
c = 2 + ++a; 
alert(c); //ответ: 5 
// значение переменной a до операции = 2, после инкремента в выражении стало 3, с = 2 + 3 = 5    

//пример 4 
d = 2 + b++; 
alert(d); //ответ: 4 
// до операции b = 2, d = 2 + 2 = 4    

alert(a); //3 
// после инкремента в строке 20
    
alert(b); //3
// после инкремента в строке 25    
</script>

</body>
