<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 3 задание 4</title>
</head>
<body>
<!--
Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
1. Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
2. Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort 
const products = [ { id: 3, price: 127, photos: [ "1.jpg", "2.jpg", ] }, { id: 5, price: 499, photos: [] }, { id: 10, price: 26, photos: [ "3.jpg" ] }, { id: 8, price: 78,
}, ];
-->         
    <script>
        'use strict';

        const products = [ 
            { 
                id: 3, 
                price: 127, 
                photos: [ "1.jpg", "2.jpg", ] 
            }, 
            { 
                id: 5, 
                price: 499, 
                photos: [] 
            }, 
            { 
                id: 10, 
                price: 26, 
                photos: [ "3.jpg" ] 
            }, 
            { 
                id: 8, 
                price: 78,
            }, 
        ];

        
        function isPhotos (prod){
        
            if ("photos" in prod && prod.photos.length > 0)
                return true;
            else
                return false;
        }
        
        function comparePrice(a, b) {
            return a.price - b.price;
        }
        
        let arrWithPhotos = products.filter(isPhotos);
        
        let arrSortByPrice = products.sort(comparePrice);
        
        console.log(arrWithPhotos);
        console.log(arrSortByPrice);
        
                         
    </script>
</body>
</html>
