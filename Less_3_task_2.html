<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 3 задание 2</title>
</head>
<body>
<!--
Выведите в консоль значения, указанные рядом с комментариями: 

const post = { author: "John", //вывести этот текст postId: 23, comments: [ { userId: 10, userName: "Alex", text: "lorem ipsum", rating: { likes: 10, dislikes: 2 //вывести это число } }, { userId: 5, //вывести это число userName: "Jane", text: "lorem ipsum 2", //вывести этот текст rating: { likes: 3, dislikes: 1 } }, ]
}  
-->         
    <script>
        'use strict';

        const post = { 
            author: "John", //вывести этот текст 
            postId: 23, 
            comments: [ 
                { 
                    userId: 10, 
                    userName: "Alex", 
                    text: "lorem ipsum", 
                    rating: { 
                        likes: 10, 
                        dislikes: 2 //вывести это число 
                    } 
                }, 
                { 
                    userId: 5, //вывести это число 
                    userName: "Jane", 
                    text: "lorem ipsum 2", //вывести этот текст 
                    rating: { 
                        likes: 3, 
                        dislikes: 1 
                    } 
                }, 
            ]
        } 
        
        alert('author: ' + post.author);
        alert('dislikes: ' + post.comments[0].rating.dislikes);
        alert('userId: ' + post.comments[1].userId);
        alert('text: ' + post.comments[1].text);

    </script>
</body>
</html>
