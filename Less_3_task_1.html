<body>
<!--
С помощью цикла for написать алгоритм для вывода чисел от 0 до 10 включительно, чтобы результат выглядел так:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число   
-->         
    <script>
        'use strict';
        let str = '';
        for (let count = 0; count <= 10; count++) {
            if (!count)
                str = 'это ноль';
            else if (count % 2 == 0)
                str = 'четное число';
            else 
                str = 'нечетное число';
            
            console.log(count + ' - ' + str ); 
        }

    </script>
</body>
