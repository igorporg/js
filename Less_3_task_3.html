<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Урок 3 задание 3</title>
</head>
<body>
<!--
Перед вами находится массив с продуктами, сегодня распродажа и вам нужно на каждый товар применить скидку 15%, можете использовать метод forEach https://mzl.la/1AOMMWX :
const products = [ { id: 3, price: 200, }, { id: 4, price: 900, }, { id: 1, price: 1000, }, ];
-->         
    <script>
        'use strict';

        const products = [ 
            { 
                id: 3, 
                price: 200, 
            }, 
            { 
                id: 4, 
                price: 900, 
            }, 
            { 
                id: 1, 
                price: 1000, 
            }, 
        ];
        
        products.forEach(function(prod){
            prod.price *= 0.85;                 
        });
        
        console.log(products);
        
                         
    </script>
</body>
</html>
